<!DOCTYPE html>
<html lang="zh-Hant">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Zoe's 3D Model Viewer</title>
	<!-- babylonjs -->
	<script src="https://cdn.babylonjs.com/viewer/babylon.viewer.js"></script>
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
	<style>
		.babylon-viewer {
			width: 50%;
			margin: 0 auto;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.bg-custom {
			background-image: url('background.jpg');
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center center;
			min-height: 100vh;
		}

		body {
			background-color: #2B1D5A;
		}
	</style>
	<script>
		function loadit(modelUrl) {
			if (modelUrl) {
				let viewer = BabylonViewer.viewerManager.getViewerById('viewerID');
				let temp = viewer.templateManager.getTemplate('navBar');
				let param = temp._configuration;
				param.params.hideVr = false;
				param.params.disableOnFullscreen = true;
				temp.updateParams(param);
				viewer.loadModel(modelUrl)
			}
		}
	</script>
</head>

<body class="bg-custom">
	<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
		<h1 class="text-light">Works for 3D Class</h1>
		<babylon class="babylon-viewer" id="viewerID">
			<vr></vr>
		</babylon>
		<div class="container w-25 my-1">
			<select class="form-select" onchange="loadit(this.value)">
				<option value="">Select Model</option>
				<option value="./models/edited_dog.glb">Dog</option>
				<option value="./models/donuts.glb">Donuts</option>
				<option value="./models/109213069.glb">Shin-chan dancing</option>
			</select>
		</div>

	</div>
</body>

</html>
